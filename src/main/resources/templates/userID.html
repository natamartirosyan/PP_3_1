<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p>
<a th:text="${user.getName()}"></a>
<a th:text="${user.getLastName()}"></a>
<a th:text="${user.getYearOfBirth()}"></a>
</p>
<p>
<form th:method="post" th:action="@{/delete(id=${user.getId()})}" th:object="${user}">
    <input type="submit" value="Delete user">
</form>
</p>
<br>
<a href="/">Back to the list</a>
</body>
</html>
